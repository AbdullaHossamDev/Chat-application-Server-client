<h3>Sign up</h3>
<form #form="ngForm" (ngSubmit)="signUp()">
  <div padding>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="User name" (ngModelChange)="checkUserName()"
        required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="name" name="name" placeholder="Name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button size="medium" type="submit" [disabled]="form.invalid || !validUserName" expand="block">
        Sign up
      </ion-button>

    </ion-item>
    <ion-label (click)="notify.emit();">Already have account?</ion-label>
  </div>


</form>
