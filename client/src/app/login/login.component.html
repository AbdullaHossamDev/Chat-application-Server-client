<h3>Login</h3>
<form #form="ngForm" (ngSubmit)="login()">
  <div padding>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userName" name="userName" placeholder="User name"
        required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">
        Login
      </ion-button>

    </ion-item>
    <ion-label (click)="notify.emit();">First time!?</ion-label>
  </div>


</form>
